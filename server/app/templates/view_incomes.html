{% extends "base.html" %}

{% block content %}
<h1>Incomes</h1>
<table border="1">
    <tr>
        <th>Amount</th>
        <th>Description</th>
        <th>Category</th>
        <th>Date</th>
    </tr>
    {% for income in incomes %}
    <tr>
        <td>{{ income.amount }}</td>
        <td>{{ income.description }}</td>
        <td>{{ income.section.name }}</td>
        <td>{{ income.date }}</td>
    </tr>
    {% endfor %}
</table>
<p><a href="{{ url_for('add_income') }}">Add new income</a></p>
<p><a href="{{ url_for('view_transactions') }}">View all transactions</a></p>
{% endblock %}
