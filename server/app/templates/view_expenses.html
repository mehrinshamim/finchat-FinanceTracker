{% extends "base.html" %}

{% block content %}
<h1>Expenses</h1>
<table border="1">
    <tr>
        <th>Amount</th>
        <th>Description</th>
        <th>Category</th>
        <th>Date</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.description }}</td>
        <td>{{ expense.section.name }}</td>
        <td>{{ expense.date }}</td>
    </tr>
    {% endfor %}
</table>
<p><a href="{{ url_for('add_expense') }}">Add new expense</a></p>
<p><a href="{{ url_for('view_transactions') }}">View all transactions</a></p>
{% endblock %}
